<ion-header>
  <ion-navbar>
    <ion-title>Profil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="more" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let member of members">
      <ion-col col-4 text-center>
        <ion-avatar>
          <img src="{{server+member.foto}}">
        </ion-avatar>
        <br><b>{{member.nama}}</b>
      </ion-col>
      <ion-col col-8>
        <ion-row>
          <ion-col col-4 text-center>
            <b>{{member.jmlpost}}</b> <br> kiriman
          </ion-col>
          <ion-col col-4 text-center>
            <b>{{member.jmlfollower}}</b> <br> pengikut
          </ion-col>
          <ion-col col-4 text-center>
            <b>{{member.jmlfollow}}</b> <br> diikuti
          </ion-col>

          <ion-col col-12 *ngIf="idmember != anggota.id_member">
            <button ion-button block *ngIf="isFollow==0" (click)="follow()">Ikuti</button>
            <button ion-button block *ngIf="isFollow==1" (click)="follow()" outline>Diikuti</button>
          </ion-col>
          <ion-col col-12 *ngIf="idmember == anggota.id_member">
            <button ion-button block (click)="openSetelan()" outline>Edit Profil</button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
  
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let post of posts" (click)="openPost(post.id)">
        <img src="{{server+post.gambar}}" height="70">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
