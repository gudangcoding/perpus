

<ion-content class="login" padding>
  
  <ion-input text-center t round type="text" placeholder="Username" [(ngModel)]="member_id"></ion-input>

  <ion-input text-center round type="password" placeholder="Password"  [(ngModel)]="mpasswd"></ion-input>

  <button ion-button color="secondary" round large block (click)="cekLogin()">Login Member</button>
  
</ion-content>
<img src="assets/imgs/login.jpg" class="image" style="z-index: -9999;">
